<div class="container mt-5">
    <input class="form-control" [formControl]="searchTerm" placeholder="Enter the search term" type="text" />
    <div class="mt-3">
        <ng-container *ngIf="!isLoading">
            <table class="table" >
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Height</th>
                        <th scope="col">Weight</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let person of people?.results; index as i">
                        <th scope="row">{{i + 1 + 10 * pageNumber}}</th>
                        <td>{{person.name}}</td>
                        <td>{{person.height}}</td>
                        <td>{{person.mass}}</td>
                    </tr>
                    <tr *ngIf="!people?.count"><td class="no-results" colspan="4">No results</td></tr>
                </tbody>
            </table>
            <ul class="pagination d-flex justify-content-end p-0">
                <li class="page-item"><button class="page-link" [disabled]="!people?.previous" (click)="previousPage()">Previous</button></li>
                <li class="page-item"><button class="page-link" [disabled]="!people?.next" (click)="nextPage()">Next</button></li>
            </ul>
        </ng-container>
        <app-loader *ngIf="isLoading"></app-loader>
    </div>
</div>
